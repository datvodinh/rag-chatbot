name: "CI"

on:
  pull_request:
  push:
    paths:
      - ".github/**"
      - "serve/src/**"
      - "serve/pyproject.toml"
      - "serve/uv.lock"

  workflow_dispatch:

# Allow subsequently queued workflows to cancel previous runs
concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }} - CI"
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

  py-serve:
    runs-on: ubuntu-latest
    needs: build # Ensures this job runs after 'build' job is completed
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: py-serve
        uses: ./.github/actions/build-python
        with:
          context-directory: .
          python-version: 3.11
